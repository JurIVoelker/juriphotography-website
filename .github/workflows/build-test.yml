name: CI - Build Test

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: deps backend
        run: |
          cd backend
          npm install

      - name: deps frontend
        run: |
          cd frontend
          npm install

      - name: deps root
        run: |
          npm install

      - name: import strapi data
        run: |
          cd backend
          npm run ci:import-strapi-data

      - name: build backend
        run: |
          cd backend
          npm run build

      - name: run backend and build frontend
        run: |
          npm run ci
