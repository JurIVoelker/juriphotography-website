name: CI - Build Test

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: deps backend
        run: |
          cd backend
          npm install

      - name: set app keys env
        run: |
          echo "APP_KEYS=toBeModified1,toBeModified2" > backend/.env
          echo "API_TOKEN_SALT=toBeModified" >> backend/.env
          echo "ADMIN_JWT_SECRET=toBeModified" >> backend/.env
          echo "TRANSFER_TOKEN_SALT=toBeModified" >> backend/.env
          echo "JWT_SECRET=toBeModified" >> backend/.env

      - name: deps frontend
        run: |
          cd frontend
          npm install

      - name: deps root
        run: |
          npm install

      - name: import strapi data
        run: |
          cd backend
          npm run ci:import-strapi-data

      - name: build backend
        run: |
          cd backend
          npm run build

      - name: run backend and build frontend
        run: |
          npm run ci
